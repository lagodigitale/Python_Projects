
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h2>Liste des locations ici </h2>
   

    <table>
        
        <tr>
          <th>Client</th>
          <th>Vehicule</th>
          <th>Date</th>
        </tr>
        {% for location in locations %}

        <tr>
           <!-- <td> <a href="info_client">{{ location.client.nom }}</a</td> -->
            <td> {{location.client.prenom }} </td>

          <td>  {{ location.vehicule.type  }}</td>
          <td>{{ location.location_date }}</td>
          <td>{{ location.return_date }}</td>
          <td> <a href="{% url 'info_client' location.id  %}"> Details client </a> </td>
          <td> <a href="{% url 'cars' location.id  %}"> Details Vehicule </a> </td>

        </tr>
       
       
      </table>
      
      {% endfor %}
      
    
    
   
 

   


</body>
</html>
